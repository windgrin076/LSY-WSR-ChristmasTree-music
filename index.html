<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">

    <!-- Dependencies Import Map (Removed React) -->
    <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
    "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "three/": "https://esm.sh/three@^0.182.0/"
  }
}
</script>

    <style>
        /* --- Visual Identity & CSS --- */
        :root {
            --gold: #d4af37;
            --cream: #fceea7;
            --bg: #000000;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Times New Roman', serif;
            user-select: none;
        }

        #root {
            /* No longer needed for React, but serves as canvas container */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Title */
        h1#main-title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Cinzel', serif;
            font-size: 56px;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff 0%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
            z-index: 10;
            transition: opacity 0.5s;
            pointer-events: none;
            width: 100%;
            text-align: center;
        }

        /* Signature Footer */
        #footer-signature {
            position: absolute;
            bottom: 30px;
            right: 40px;
            font-family: 'Cinzel', serif;
            font-size: 28px;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff 0%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
            z-index: 10;
            transition: opacity 0.5s;
            pointer-events: none;
            text-align: right;
        }

        /* Upload UI */
        .upload-wrapper {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            transition: opacity 0.5s;
        }

        .btn-upload {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 12px 30px;
            font-family: 'Cinzel', serif;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            outline: none;
        }

        .btn-upload:hover {
            background: rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 15px var(--gold);
        }

        .hint-text {
            display: block;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            letter-spacing: 1px;
        }

        /* Sound Button */
        .btn-sound {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--gold);
            backdrop-filter: blur(4px);
            cursor: pointer;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s, transform 0.3s;
            outline: none;
            padding: 0;
        }

        .btn-sound:hover {
            background: rgba(212, 175, 55, 0.2);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            transform: scale(1.1);
        }

        .btn-sound svg {
            width: 24px;
            height: 24px;
            fill: var(--gold);
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease-out;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(212, 175, 55, 0.1);
            border-top: 2px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: var(--gold);
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            font-size: 14px;
        }

        /* Webcam (Hidden for CV) */
        .webcam-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            opacity: 0; /* Invisible but functional */
            pointer-events: none;
            display: flex;
            width: 320px;
            height: 240px;
            z-index: 0;
        }
        
        #webcam, #cv_canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        /* UI State Class */
        .ui-hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <!-- Audio Element: Local Asset, Autoplay Enabled -->
    <audio id="bg-music" loop autoplay>
        <source src="./assets/1.mp3" type="audio/mpeg">
    </audio>

    <h1 id="main-title">Merry Christmas</h1>
    <div id="footer-signature">LSY&WSR</div>

    <!-- Sound Button -->
    <button id="btn-sound" class="btn-sound" aria-label="Toggle Music">
        <!-- Icon: Muted (Hidden by default now) -->
        <svg id="icon-muted" viewBox="0 0 24 24" style="display: none;">
            <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
        </svg>
        <!-- Icon: Playing (Visible by default now) -->
        <svg id="icon-playing" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
    </button>

    <div class="upload-wrapper">
        <input type="file" id="file-input" accept="image/*" multiple style="display: none;">
        <button class="btn-upload" id="btn-add-memories">ADD MEMORIES</button>
        <span class="hint-text">Press 'H' to Hide Controls</span>
    </div>

    <div class="webcam-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="cv_canvas" width="320" height="240"></canvas>
    </div>

    <!-- Canvas Container -->
    <div id="root"></div>

    <!-- Main Logic Script -->
    <script type="module" src="./index.js"></script>
</body>
</html>
